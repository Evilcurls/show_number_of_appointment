<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title> <!-- 动态设置网页标题 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .announcement {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1> <!-- 动态显示标题 -->
        <canvas id="barChart"></canvas>
        
        <!-- 公告栏 -->
        <div class="announcement">
            {{ announcement }}
        </div>
    </div>

    <script>
        // 从 Flask 后端获取数据
        const labels = {{ labels | tojson }};  // 时间段
        const data = {{ data | tojson }};      // 剩余名额

        // 初始化 Chart.js 柱状图
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,  // 横轴：时间段
                datasets: [{
                    label: '剩余名额',
                    data: data,  // 纵轴：剩余名额数量
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(75, 192, 192, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: '{{ title }}'  <!-- 动态设置图表标题 -->
                    },
                    // 自定义插件：在柱子上方显示数值
                    customValueDisplay: {
                        id: 'customValueDisplay',
                        afterDatasetsDraw(chart, args, options) {
                            const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { x, y } } = chart;

                            ctx.save();
                            chart.data.datasets.forEach((dataset, datasetIndex) => {
                                chart.getDatasetMeta(datasetIndex).data.forEach((bar, index) => {
                                    const value = dataset.data[index];
                                    const xPosition = bar.x;
                                    const yPosition = bar.y;

                                    // 绘制数值
                                    ctx.font = 'bold 12px Arial';
                                    ctx.fillStyle = 'black';
                                    ctx.textAlign = 'center';
                                    ctx.fillText(value, xPosition, yPosition - 5); // 数值显示在柱子上方
                                });
                            });
                            ctx.restore();
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 50
                        }
                    }
                }
            },
            plugins: [ // 注册自定义插件
                {
                    id: 'customValueDisplay',
                    afterDatasetsDraw: (chart, args, options) => {
                        const { ctx, chartArea: { top, bottom, left, right, width, height }, scales: { x, y } } = chart;

                        ctx.save();
                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            chart.getDatasetMeta(datasetIndex).data.forEach((bar, index) => {
                                const value = dataset.data[index];
                                const xPosition = bar.x;
                                const yPosition = bar.y;

                                // 绘制数值
                                ctx.font = 'bold 12px Arial';
                                ctx.fillStyle = 'black';
                                ctx.textAlign = 'center';
                                ctx.fillText(value, xPosition, yPosition - 5); // 数值显示在柱子上方
                            });
                        });
                        ctx.restore();
                    }
                }
            ]
        });
    </script>
</body>
</html>
